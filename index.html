<script src="js/jquery.js"></script>
<script>
    let index = 2;

    let task;

    function loadImg() {
        if (index === 3) index = 1;
        $(".picture").css("background-image", "url(img/ing/" + index + ".jpg)");
        index++;
    }

    $(function(){ //当页面加载时

        task = setInterval("loadImg()" , 1000); //启动定时器

        $(".picture").mouseover(function(){ //鼠标经过
            window.clearInterval(task);
        });

        $(".picture").mouseout(function(){ //鼠标移出
            task = setInterval("loadImg()", 1000);

        })

    })

</script>
